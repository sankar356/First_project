
<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Register - Atrana</title>
	 {% load static %}

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="{% static 'bootstrap-5.1.3\css\bootstrap.css' %}">
	<!-- Style CSS -->
<!--	<link rel="stylesheet" href="{% static './css/style.css' % }">-->
	  <link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- Boostrap Icon-->
	  <link rel="stylesheet" href="{% static 'bootstrap-icons\bootstrap-icons.css' %}">
</head>
<body>

	<div id="auth">

		<div class="row h-100">
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-left">

				</div>
			</div>
			<div class="col-lg-5 col-12">
				<div id="auth-right">
					<div class="auth-logo">
						<a href="index.html"><img src="{% static 'images/logo.png' %}" alt="Logo"> SivA</a>
					</div>
					<h1 class="auth-title">Sign Up.</h1>
					<p class="auth-subtitle mb-5">Input your data to register to our website.</p>


                    <form method="post" action="">
                         {% csrf_token %}

						 <div class="form-group position-relative has-icon-left mb-4">
                           {{form}}
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Sign Up</button>
					</form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class='text-gray-600'>Already have an account? <a href='/login' class="font-bold">Log
                                in</a>.</p>
                    </div>
				</div>
			</div>
		</div>
	</div>



<!--	&lt;!&ndash; General JS Scripts &ndash;&gt;-->
	<script src="{% static 'assets/js/atrana.js' %}"></script>

<!--&lt;!&ndash;	&lt;!&ndash; JS Libraies &ndash;&gt;&ndash;&gt;-->
	<script src="{% static 'assets/modules/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/modules/popper/popper.min.js'%}"></script>
<!--&lt;!&ndash; &ndash;&gt;-->
<!--&lt;!&ndash;    &lt;!&ndash; Template JS File &ndash;&gt;&ndash;&gt;-->
	<script src="{% static 'assets/js/script.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>
 </body>
</html>
